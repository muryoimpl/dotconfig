add_newline = false

format = """\
    $username\
    $hostname\
    $jobs\
    $directory\
    $docker_context\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $line_break\
    $memory_usage\
    $aws\
    $cmd_duration\
    $line_break\
    $time\
    $character\
"""

[character]
style_success = "bold white"

[username]
disabled = false
show_always = true
style_user = "bold white"

[hostname]
disabled = false
ssh_only = false
style = "bold white"

[directory]
disabled = false
use_logical_path = true
truncation_length = 10
fish_style_pwd_dir_length = 10
style = "bg:purple bold white"

[time]
disabled = false
utc_time_offset = "local"
use_12hr = false
style = "bold dimmed green"
time_format = "[%F %T]"

[cmd_duration]
min_time = 1_000
show_milliseconds = true
style = "yellow"
format = "time: [$duration]($style)"

[git_commit]
disabled = false
only_detached = false

[git_state]
disabeld = false

[git_status]
ahead = "↑ "
behind = "↓ "
modified = "！"

[git_branch]
style = "bold white bg:blue"

[ruby]
symbol = "ruby: "
style = "white"

[nodejs]
symbol = "node: "
style = "white"

[golang]
symbol = "go: "
style = "white"

[terraform]
symbol = "tf: "
style = "white"

[aws]
style = "white"

[docker_context]
disabled = false
only_with_files = true

[memory_usage]
disabled = false
show_percentage = true
show_swap = true
threshold = -1
symbol = "mem:"
separator = "/"
style = "bold dimmed white"
