style = "white"

[nodejs]
symbol = "node: "
style = "white"

[golang]
symbol = "go: "
style = "white"

[terraform]
symbol = "tf: "
style = "white"

[aws]
style = "white"

[docker_context]
disabled = false
only_with_files = true

[memory_usage]
disabled = false
threshold = -1
