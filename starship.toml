add_newline = false

format = """\
    $username\
    $hostname\
    $jobs\
    $directory\
    $docker_context\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $line_break\
    $memory_usage\
    $aws\
    $cmd_duration\
    $line_break\
    $time\
    $character\
"""

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[username]
disabled = false
show_always = true
style_user = "bold white"

[hostname]
disabled = false
ssh_only = true
ssh_symbol = 'ğŸŒğŸŒğŸŒ'
style = "bold green"
format = '[$ssh_symbol]($style)[$hostname]($style)[$ssh_symbol]($style) '

[directory]
disabled = false
use_logical_path = true
truncation_length = 10
fish_style_pwd_dir_length = 10
style = "bold white"

[time]
disabled = false
utc_time_offset = "local"
use_12hr = false
style = "bold dimmed green"
time_format = "[%F %T]"

[cmd_duration]
min_time = 1_000
show_milliseconds = true
style = "yellow"
format = "time: [$duration]($style)"

[git_commit]
disabled = false
only_detached = false

[git_state]
disabled = false

[git_status]
